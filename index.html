<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluindo o AOS (Animate On Scroll) -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <img src="https://via.placeholder.com/100x100?text=Loading" alt="Carregando...">
    </div>

    <div class="container">
        <h1>Produtos</h1>
        <ul id="product-list">
            <!-- Os links de produtos serÃ£o adicionados aqui pelo JavaScript -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="script.js"></script>

    <!-- Inicializando AOS -->
    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
            AOS.init();
        });
    </script>
</body>
</html>
